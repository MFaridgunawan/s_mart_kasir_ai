<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>AI Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* --- BASE STYLE --- */
        body { 
            background-color: #000; 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            overflow: hidden; 
            margin: 0;
        }

        /* --- KAMERA BACKGROUND --- */
        #video { 
            position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; 
            object-fit: cover; 
            z-index: 1; 
            filter: brightness(1.1); /* Sedikit diterangkan */
        }
        
        /* --- HEADER TRANSPARAN --- */
        .header-overlay {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 10;
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand-badge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* --- VIEWFINDER (KOTAK FOKUS) --- */
        .scan-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            display: flex; justify-content: center; align-items: center;
        }
        .scan-box {
            width: 70vw; height: 70vw; max-width: 300px; max-height: 300px;
            position: relative;
        }
        /* Sudut-sudut Kotak */
        .scan-corner {
            position: absolute; width: 30px; height: 30px;
            border-color: #00ff88; border-style: solid;
            transition: all 0.3s ease;
        }
        .tl { top: 0; left: 0; border-width: 4px 0 0 4px; border-radius: 10px 0 0 0; }
        .tr { top: 0; right: 0; border-width: 4px 4px 0 0; border-radius: 0 10px 0 0; }
        .bl { bottom: 0; left: 0; border-width: 0 0 4px 4px; border-radius: 0 0 0 10px; }
        .br { bottom: 0; right: 0; border-width: 0 4px 4px 0; border-radius: 0 0 10px 0; }

        /* Efek Laser Scan */
        .laser {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: #00ff88;
            box-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88;
            animation: scanAnim 2s infinite ease-in-out;
            display: none; opacity: 0.8;
        }
        @keyframes scanAnim { 0% {top: 5%; opacity: 0;} 50% {opacity: 1;} 100% {top: 95%; opacity: 0;} }

        /* --- PANEL KONTROL BAWAH (GLASSMORPHISM) --- */
        .control-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 180px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px 30px 0 0;
            z-index: 20;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding-bottom: 20px;
        }

        /* Status Teks */
        #status-text {
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        /* Tombol Shutter Mewah */
        .shutter-btn {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            padding: 4px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .shutter-inner {
            width: 100%; height: 100%;
            background-color: white;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        /* Efek saat Scanning (Tombol jadi Merah Kotak) */
        .is-scanning .shutter-btn { border-color: #ff4d4d; }
        .is-scanning .shutter-inner {
            background-color: #ff4d4d;
            border-radius: 10px; /* Jadi kotak tumpul */
            transform: scale(0.6);
        }

        /* --- CUSTOM SWEETALERT (DARK MODE) --- */
        .swal2-popup.swal-dark {
            background: rgba(30, 30, 30, 0.95) !important;
            backdrop-filter: blur(10px);
            border: 1px solid #444;
            border-radius: 20px;
        }
        .swal2-title { color: white !important; }
        .swal2-html-container { color: #bbb !important; }
        .swal2-timer-progress-bar { background: #00ff88 !important; }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="header-overlay">
        <div class="brand-badge"><i class="bi bi-robot"></i> S-Mart</div>
        <button onclick="window.location.reload()" class="btn btn-sm btn-dark rounded-circle"><i class="bi bi-arrow-clockwise"></i></button>
    </div>

    <div class="scan-overlay">
        <div class="scan-box" id="scanBox">
            <div class="scan-corner tl"></div>
            <div class="scan-corner tr"></div>
            <div class="scan-corner bl"></div>
            <div class="scan-corner br"></div>
            <div class="laser" id="laser"></div>
        </div>
    </div>

    <div class="control-panel" id="controlPanel">
        <div id="status-text">Ketuk untuk Scan</div>
        
        <div class="shutter-btn" onclick="toggleScan()">
            <div class="shutter-inner"></div>
        </div>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const controlPanel = document.getElementById('controlPanel');
    const laser = document.getElementById('laser');
    const statusText = document.getElementById('status-text');
    
    let isScanning = false;
    let scanInterval = null;

    // 1. Setup Kamera
    const constraints = { video: { facingMode: "environment", width: { ideal: 640 } } };
    
    navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => { video.srcObject = stream; })
        .catch(err => { statusText.innerText = "Izin kamera ditolak!"; });

    // 2. Toggle Scan
    function toggleScan() {
        if(isScanning) {
            stopScan();
        } else {
            startScan();
        }
    }

    function startScan() {
        isScanning = true;
        controlPanel.classList.add("is-scanning"); // Ubah tombol jadi merah
        laser.style.display = "block"; // Nyalakan laser
        statusText.innerText = "Mencari produk...";
        statusText.style.color = "#00ff88";

        // Burst Mode: Kirim gambar setiap 400ms
        scanInterval = setInterval(captureAndSend, 400);
    }

    function stopScan() {
        isScanning = false;
        controlPanel.classList.remove("is-scanning");
        laser.style.display = "none";
        statusText.innerText = "Ketuk untuk Scan";
        statusText.style.color = "rgba(255,255,255,0.8)";
        clearInterval(scanInterval);
    }

    function captureAndSend() {
        if (!video.videoWidth) return;

        const context = canvas.getContext('2d');
        const size = 300; // Ukuran optimal
        canvas.width = size;
        canvas.height = size;

        // Crop Tengah (Center Crop)
        const minSize = Math.min(video.videoWidth, video.videoHeight);
        const startX = (video.videoWidth - minSize) / 2;
        const startY = (video.videoHeight - minSize) / 2;
        
        context.drawImage(video, startX, startY, minSize, minSize, 0, 0, size, size);

        canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('image', blob, 'scan.jpg');

            fetch('/predict', { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    stopScan(); // Berhenti scanning
                    showDarkPopup(data.product, data.price); // Tampilkan Popup Gelap
                }
            })
            .catch(err => console.log("Skip frame..."));

        }, 'image/jpeg', 0.6);
    }

    // --- 3. CUSTOM POPUP GELAP (PENTING!) ---
    function showDarkPopup(product, price) {
        Swal.fire({
            title: product,
            html: `<h3 style="color: #00ff88; font-weight:bold;">Rp ${price.toLocaleString()}</h3>
                   <p style="font-size:0.9em; color:#aaa;">Berhasil ditambahkan</p>`,
            icon: 'success',
            iconColor: '#00ff88',
            background: '#1a1a1a', // Background Popup Gelap
            timer: 2000,
            showConfirmButton: false,
            customClass: {
                popup: 'swal-dark' // Class CSS tambahan
            },
            backdrop: `rgba(0,0,0,0.4)` // Gelapkan background belakang popup
        });
    }
</script>

</body>
</html>
